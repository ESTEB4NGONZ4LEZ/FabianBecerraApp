<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/evaluacion.css">
    <!-- JS -->
    <script src="js/jquery.js" defer></script>
    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <title>Prueba de Seleccion</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png"></a>
        </div>
        <div class="nav-menu">
            <a href="index.html" id="reclutas">RECLUTAS</a>
            <a href="team.html" id="team">TEAM</a>
            <a href="skill.html" id="skill">SKILL</a>
            <a href="moduloSkill.html" id="moduloSkill">MODULO SKILL</a>
            <a href="#" id="evaluacion">EVALUACION</a>
        </div>
    </nav>

    <div class="form-evaluacion m-5">
        <div class="title-evaluacion">
            <h1>Registrar Evaluacion</h1>
        </div>
        <form class="row g-3 w-50" id="frmData">
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="idRecluta">ID RECLUTA</label>
                    <input type="number" class="form-control" id="idRecluta">
                </div>
                <div class="col-md-12">
                    <label for="idModulo">ID MODULO</label>
                    <input type="text" class="form-control" id="idModulo">
                </div>
                <div class="col-md-12">
                    <label for="nota">NOTA</label>
                    <input type="text" class="form-control" id="nota">
                </div>
            </div>
            <div class="text-center col-12 mt-4">
                <button id="guardarEvaluacion" class="btn btn-success">GUARDAR EVALUACION</button>
            </div>
        </form>
    </div>

    <div class="table-team m-5" >
        <table class="table table-dark table-striped-columns">
            <thead>
                <tr>
                    <th>ID RECLUTA</th> 
                    <th>ID MODULO</th>
                    <th>NOTA</th>
                    <th>OPCIONES</th>
                </tr>
            </thead>

            </tbody>    
        </table>
    </div>
